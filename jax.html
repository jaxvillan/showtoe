<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toe Shoes Store</title>
  <style>
    body {
      font-family: Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #4d5599;
    }

    header {
      background-color: #020f6e;
      color: white;
      text-align: center;
      padding: 10px;
    }

    section {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: very bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px;
      background-color: #020f6e;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Toe Shoes Store</h1>
  </header>

  <section>
    <h2>Product: Toe Shoes!</h2>
    <p>Experience the comfort and freedom of toe shoes. defines every. little. toe. Perfect for various activities!</p>

    <img src="https://thumb.spokesman.com/1_JIWbwQgLpv6awkVCcDetAmi6M=/480x0/media.spokesman.com/photos/2011/08/07/vibram_fivefingers_shoes.jpg" alt="AI-generated Toe Shoes">

    <form>
      <label for="size">Select Size:</label>
      <select id="size" name="size" required>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required>

      <button type="button" onclick="addToCart()">Add to Cart</button>
    </form>
  </section>

  <script>
    function addToCart() {
      // In a real scenario, you would implement cart functionality and handle user input.
      alert('Product added to cart!'); // Replace with your actual cart logic.
    }
  </script>

</body>
</html>
